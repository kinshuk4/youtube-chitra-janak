<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#e44d6e"/>
    </linearGradient>
  </defs>
  <!-- Rounded background -->
  <rect x="2" y="2" width="60" height="60" rx="14" fill="url(#bg)"/>
  <!-- Image frame -->
  <rect x="12" y="16" width="40" height="32" rx="4" fill="none" stroke="#fff" stroke-width="3" stroke-linejoin="round"/>
  <!-- Mountain/landscape in thumbnail -->
  <polygon points="12,44 24,30 32,38 38,28 52,44" fill="rgba(255,255,255,0.3)" stroke="none"/>
  <!-- Sun -->
  <circle cx="22" cy="25" r="4" fill="rgba(255,255,255,0.5)"/>
  <!-- Play triangle overlay -->
  <polygon points="35,32 35,48 48,40" fill="#fff" opacity="0.9"/>
</svg>
